<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="song/layout::head"></head>
<body>
<h1>Song List</h1>
<a th:href="@{/songs/create}">Add New Song</a>

<table id="products">
    <tr>
        <th>Song Id</th>
        <th>Song Name</th>
        <th>Singer</th>
        <th>Genre</th>
        <th>Audio</th>
        <th colspan="2"></th>
    </tr>

    <tr th:each="song: ${songs}">
        <td th:text="${song.id}"></td>
        <td>
            <a th:href="@{/songs/__${song.id}__}" th:text="${song.name}"></a>
        </td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <audio controls>
                <source th:src="@{/mp3/__${song.audio}__}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </td>
        <td>
            <a th:href="@{/songs/edit/__${song.id}__}">Edit</a>
        </td>
        <td>
            <a th:href="@{/songs/delete/__${song.id}__}">Delete</a>
        </td>

    </tr>
</table>
</body>
<footer th:replace="song/layout::footer"></footer>
</html>
